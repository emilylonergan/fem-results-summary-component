<!DOCTYPE html>
<html lang="en">
  
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>Results summary component</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href='https://fonts.google.com/specimen/Hanken+Grotesk:500,700,800' rel='stylesheet' type='text/css'>
</head>

<body>
  <div class="all">
  <h1>Results</h1>

  <div class="container">
    <div class="result">
      <h2 class="result-dark">Your Result</h2>
      <div class="indent">
        <p class="result-light"><strong>76</strong></p>
        <p class="result-dark">of 100</p>
      </div>

      <h3 class="result-light">Great</h3>
      <p class="result-dark">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    
    <div class="summary">
      <h2>Summary</h2>

      <div class="reaction">
        <img src="assets/images/icon-reaction.svg" alt="">
        <h3>Reaction</h3>
        <p><span class="score">80</span> / 100</p>
      </div>

      <div class="memory">
        <img src="assets/images/icon-memory.svg" alt="">
        <h3>Memory</h3>
        <p><span class="score">92</span> / 100</p>
      </div>

      <div class="verbal">
        <img src="assets/images/icon-verbal.svg" alt="">
        <h3>Verbal</h3>
        <p><span class="score">61</span> / 100</p>
      </div>

      <div class="visual">
        <img src="assets/images/icon-visual.svg" alt="">
        <h3>Visual</h3>
        <p><span class="score">72</span> / 100</p>
      </div>

      <button>Continue</button>
    </div>
  </div>
</div>
  
  <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Emily Lonergan</a>.</p>
  </div>
</body>
</html>
